<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result-Summary</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="result">
            <h3>Your Result</h3>
            <h1>76</h1>
            <p>Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
            <div class="summary">
                <div class="reaction">
                    <img src="./images/icon-reaction.svg" alt="">
                    <span>Reaction</span>
                    <span>80/100</span>
                </div>   
            <div class="memory">
                <img src="./images/icon-memory.svg" alt="">
                    <span>memory</span>
                    <span>92/100</span>
            </div>
            <div class="verbal">
                <img src="./images/icon-verbal.svg" alt="">
                <span>Verbal</span>
                <span>61/100</span>
            </div>
            <div class="visual">
                <img src="./images/icon-visual.svg" alt="">
                <span>Visual</span>
                <span>72/100</span>
            </div>
            <button class="continue-btn">Continue</button>
         </div>
     </div>
</body>
</html>
